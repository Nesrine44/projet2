
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="utf-8" />

<title>Insert title here</title>
<link rel="stylesheet"  type="text/css" href="../static/css/bootstrap.min.css" 
	th:href="@{css/bootstrap.min.css}"/>
	<link rel="stylesheet"  type="text/css" href="css/style.css" 
	th:href="@{css/style.css}"/>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>
	
	
	
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<!-- Trigger the modal with a button  -->
<button type="button" class="btn btn-info btn-danger"  data-toggle="modal" data-target="#myModal">Ajouter User</button>



<div data-toggle="modal" data-target="#myModal"></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                  Ajouter User
                </h4>
            </div>
   
        
       
     <div class="modal-body">





<form class="form-horizontal" th:action="@{save7}" method="post">
               
                   <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputnom" >Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            id="inputnom" placeholder="Nom" name="username" th:value="${users.username}"/>
                    </div>
                  </div>
                  
                  
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputprenom" >Prenom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            id="inputprenom" placeholder="Prenom" name="prenom" th:txt="${users.prenom}"/>
                    </div>
                  </div>
                     <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" 
                        id="inputEmail3" placeholder="Email"  name="email" th:txt="${users.emailuser}"/>
                    </div>
                 </div>
              
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputPassword3" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                            id="inputPassword3" placeholder="Password" name="password" th:txt="${users.password}"/>
                    </div>
                  </div>
            
                  
                  
                  
                

	    <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Cancel
                </button>
                <button type="submit" class="btn btn-danger">
                    Save 
                </button>
                </div>
		</form>
		</div></div>
		</div></div>
		</body>
		</html>
