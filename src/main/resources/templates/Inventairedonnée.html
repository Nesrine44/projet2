<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
<head>




</head>
<body>

<div class="container" layout:fragment="content">
<div class="panel panel-default">

<div class="panel-heading">Ajouter inventaire</div>
<div class="panel-body ">




<form class="form-horizontal" action=>
  


  <div class="form-group row" th:object="${produit}">
  <label class="control-label col-sm-3" for="nomsociete">Nom societe: </label>
    <div class="col-sm-8">
      <input type="text"  name="nomsite"  th:txt="${inventaire.nomsociete}" class="form-control" id="societe" />
    </div>
 </div>
 

<div class="form-group row"  th:object="${site}">
  <label class="control-label col-sm-3" for="codesociete">Code site: </label>
    <div class="col-sm-8">
      <input type="text"  name="codesite"  th:txt="${site.codesite}" class="form-control" id="societe" placeholder="Enter nom societe"/>
    </div>
 </div>
 
 
 
  
<div class="form-group row" th:object="${site}">
  <label class="control-label col-sm-3" for="site"> Nom site: <span class="glyphicon glyphicon-user"></span> : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="site" placeholder="Enter nom "  name="nomsite" th:txt="${site.nomsite}"/>
    </div>
 </div>
 



 <div class="form-group row" th:object="${service}">
  <label class="control-label col-sm-3" for="loopback">Loopback: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="loopback" name="loopback"  th:txt="${inventaire.loopback}"/>
    </div>
 </div>

 
  <div class="form-group row" th:object="${site}">
  <label class="control-label col-sm-3" for="site">site vis a via:  <span class="glyphicon glyphicon-phone"></span> : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sitevisavis"  name="sitevisavis" th:txt="${inventaire.sitevisavis}"/>
    </div>
 </div>
 

 

 

 
  <div class="form-group row" th:object="${site}">
  <label class="control-label col-sm-3" for="site">liaison: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="liaison"  name="type" th:txt="${inventaire.type}"/>
    </div>
 </div>
 
   

  
<div class="form-group row" th:object="${site}">
  <label class="control-label col-sm-3" for="site">Equipement libelle: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="equipement"  name="" th:txt="${inventaire.libelle}"/>
    </div>
 </div>
 
   <div class="form-group row" th:object="${site}">
  <label class="control-label col-sm-3" for="site">Equipement reference: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="equipement"  name="referencequipement" th:txt="${inventaire.referencequipement}"/>
    </div>
 </div>
          

            

</form>

</div>

</div>


 
 </div>
 </body>
 </html>
