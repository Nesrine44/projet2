<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>

<style>
div.container {
	width: 100%;
}

nav {
	float: left;
	max-width: 130px;
	margin: 0;
	padding: 1em;
}

nav a {
	list-style-type: none;
	padding: 0;
}

nav a btn-danger {
	text-decoration: none;
}

article {
	margin-left: 250px;
	border-left: 1.5px solid gray;
	padding: 1em;
	overflow: hidden;
}

.btn-group1 .btn-danger {
	background-color: #D01C22; /* Red */
	border: 1px solid white;
	color: white;
	padding: 15px 15px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 14px;
	cursor: pointer;
	width: 200px;
	display: block;
}

.btn-group .btn-danger:not (:last-child ) {
	border-bottom: none; /* Prevent double borders */
}

.btn-group .btn-danger:hover {
	background-color: #fff;
	color: #D01C22;
}
</style>
</head>


<body>

	<div class="container" layout:fragment="content">



		<nav>
			<div class="btn-group1">


				<a th:href="@{/client}"><button type="button"
						class="btn btn-danger">Gestion des Clients</button></a> <a
					th:href="@{/site}"><button type="button" class="btn btn-danger">Gestion
						des Sites</button></a> <a th:href="@{/service}"><button type="button"
						class="btn btn-danger">Gestion des Services</button></a>

			</div>
		</nav>

		<article>

			<div>
				<div class="btn-block pull-right">
					<button type="button" class="btn btn-info btn-danger pull-right"
						data-toggle="modal" data-target="#myModal">Ajouter User</button>

					<!--     <a th:href="@{/formuser}"><button type="button" class="btn btn-danger btn-sm pull-right ">deleter</button></a> -->
					<!--         <a th:href="@{/form}"><button class="btn btn-danger btn-sm pull-right ">Edit</button></a>  -->
					<!--         <a th:href="@{/formuser}"> <button class=" btn btn-danger btn-sm pull-right ">Ajouter</button></a> -->

					<!--     <a th:href="@{delete(refuser=${p.refuser})}"><button type="button" class="btn btn-danger" > Delete</button></a>  -->
					<!--         <a th:href="@{edit1(refuser=${p.refuser})}"><button class="btn btn-danger btn-sm pull-right ">Edit</button></a>  -->
				</div>

				<p></p>
				<table id="example" class="display nowrap" cellspacing="0"
					width="100%">
					<thead>
						<tr>
							<th>Login</th>
							<th>Nom</th>
							<th>Prenom</th>
							<th>Email</th>
							<th>Tel</th>
							<th>Password</th>
							<th>Role</th>
							<th></th>
							<th></th>
			


						</tr>
					</thead>
					<tbody th:each="role,iterStat : ${listRoles}">

						

                 <tr class="impair" th:each="user,iterStat : ${listUsers}">

							<td th:text="${user.username}"></td>
							<td th:text="${user.nom}"></td>
							<td th:text="${user.prenom}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.tel}"></td>
							<td th:text="${user.password}"></td>
							<td th:text="${role.role}"></td>




							<!-- 						<td> <a th:href="@{delete1(username=${p.username})}"><button type="button" class="btn btn-Basic btn-sm">delete</button></a></td> -->
							<td><a th:href="@{edit1(username=${user.username})}"><button
										class="btn btn-Basic btn-sm">Edit</button></a></td>



							<td>
								<button type="button" class="btn btn-Basic btn-sm"
									data-toggle="modal" data-target="#myModal1">delete</button>
							</td>






						</tr>





					</tbody>
				</table>




				<!-- Trigger the modal with a button  -->





				<div data-toggle="modal" data-target="#myModal"></div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Ajouter User</h4>
							</div>



							<div class="modal-body">





								<form class="form-horizontal" th:action="@{save7}" method="post">



	
									
										<div class="form-group">
										<label class="col-sm-2 control-label" for="inputEmail3">Login</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="login" name="login" th:txt="${users.login}" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="inputnom">Nom</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputnom"
												placeholder="Nom" name="username" th:txt="${users.username}" />
										</div>
									</div>


									<div class="form-group">
										<label class="col-sm-2 control-label" for="inputprenom">Prenom</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputprenom"
												placeholder="Prenom" name="prenom" th:txt="${users.prenom}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="inputEmail3">Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="inputEmail3"
												placeholder="Email" name="email" th:txt="${users.emailuser}" />
										</div>
									</div>
									
									
										<div class="form-group">
										<label class="col-sm-2 control-label" for="inputEmail3">Tel</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="tel" name="tel" th:txt="${users.tel}" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="inputPassword3">Password</label>
										<div class="col-sm-10">
											<input type="password" class="form-control"
												id="inputPassword3" placeholder="Password" name="password"
												th:txt="${users.password}" />
										</div>
									</div>
									<div class="form-group row">
										<label class="control-label col-sm-3" for="role">Role
										 </label>
										<div class="col-sm-8">

											<select class="form-control" id="roleOrder" name="role"
												th:object="${role}">
												<option value=""></option>
												<option th:each="p:${listRoles}" th:text="${p.role}"></option>
											</select>
										</div>
									</div>







									<!-- Modal Footer -->
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-danger">Save</button>
									</div>
								</form>


							</div>
						</div>
					</div>
				</div>




			</div>


			<!-- Trigger the modal with a button -->





			<!-- Modal deleteeeeeeeeeeeeeeeeeeeeeeeeee-->
			<div class="modal fade" id="myModal1" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Confirmation</h4>
						</div>
						<div class="modal-body">
							<p>Do you want to delete ?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<a th:each="user:${listUsers}"
								th:href="|@{delete1(username=${user.username})}|"><button
									type="button" class="btn btn-danger">delete</button></a>




						</div>
					</div>
				</div>
			</div>

		</article>

	</div>


</body>


</html>
